<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/normalize.css">
</head>
<body>
    <main>
        <header>
            <div>
                <h1>
                    <span>Rock</span>
                    <span>Paper</span>
                    <span>Scissors</span>
                </h1>
            </div>
            <div>
                <p>
                    <strong>Computer:</strong><span id="Computer_score">0</span>
                </p>
                <p>
                    <strong>User:</strong><span id="User_score">0</span>
                </p>
            </div>
        </header>
        <section class="hands hidden">
            <button><i class="far fa-hand-rock" onclick="check_e('rock')"></i></button>
            <button><i class="far fa-hand-paper" onclick="check_e('paper')"></i></button>
            <button><i class="far fa-hand-scissors" onclick="check_e('scissors')"></i></button>
        </section>
        <section class="result">
            <div class="game_start" id="game_start">
                <button id="btn_game_start">Start Game</button>
            </div>
            <div class="game_result hidden" id="game_result">
                <p id="User_choice"></p>
                <p id="Computer_choice"></p>
                <div id="result" class="result_msg"></div>
            </div>
        </section>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
